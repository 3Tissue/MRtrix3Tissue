sudo: false
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - zlib1g-dev
      - libqt4-opengl-dev
      - g++-4.8
      - python3
      - python-pip
      - python-sphinx
      - python3-pip
      - python3-sphinx
compiler:
  - clang
env:
  - py=python2
  - py=python3
install:
  - export NUMBER_OF_PROCESSORS=4
  - export PATH=`pwd`/bin:${PATH}
  - export EIGEN_CFLAGS=-I`pwd`/../eigen
  - (cd ..; hg clone https://bitbucket.org/eigen/eigen/; cd eigen; hg update 3.3)
  - pip install recommonmark
  - pip3 install recommonmark
script:
  - /usr/share/sphinx/scripts/${py}/sphinx-build -n -N -W -w sphinx.log docs/ tmp/
  - ./check_memalign && $py ./configure -assert && $py ./build -nowarnings && ./run_tests
  - cd docs/ && ./generate_user_docs.sh && cd ../ && git diff --exit-code -- . ':(exclude)docs/reference/commands/mrview.rst' ':(exclude)docs/reference/commands/shview.rst' > ../gitdiff.log 2>&1

after_failure:
  - cat sphinx.log
  - cat memalign.log
  - cat configure.log
  - cat build.log
  - cat testing.log
  - cat gitdiff.log
  - sleep 10
